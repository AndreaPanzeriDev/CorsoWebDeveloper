<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- CREAZIONE CONTAINER  -->
    <div class="container">

      <!-- LOGO E SOTTOTITOLO -->
      <header>
        <img src="MaterialeEsercizioLim/logo.png" id="logo">
        <p id="sottotitolo">Taking Booleaners from A to B</p>
      </header>

      <!-- BARRA DI RICERCA -->
      <nav>
        <button type="button" name="Prenota">Prenota</button>
        <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
        <button type="button" name="Accendi Luci">Accendi Luci</button>
      </nav>

      <main>

        <!-- MONOPATTINO GINO -->
        <section>
          <h2><input type="checkbox" name="" value="">Monopattino Gino22</h2>
          <span class="arrow"></span>
          <span>Via guadalametri - a 220 metri da te</span>
          <p>Stato Carica:</p>
          <div class="batteryM"></div>  <!--LIVELLO BATTERIA-->
        </section>

        <!-- MONOPATTINO MIKE -->
        <section>
          <h2><input type="checkbox" name="" value="">Monopattino Mike24</h2>
          <span class="arrow"></span>
          <span>Via Ricciardoni - a 420 metri da te</span>
          <p>Stato Carica:</p>
          <div class="batteryH"></div>  <!--LIVELLO BATTERIA-->
        </section>

        <!-- MONOPATTINO FEDE -->
        <section>
          <h2><input type="checkbox" name="" value="">Monopattino Fede154</h2>
          <span class="arrow"></span>
          <span>Via Mentarini - a 490 metri da te</span>
          <p>Stato Carica:</p>
          <div class="batteryL"></div>  <!--LIVELLO BATTERIA-->
        </section>
      </main>
    </div>
  </body>
</html>
