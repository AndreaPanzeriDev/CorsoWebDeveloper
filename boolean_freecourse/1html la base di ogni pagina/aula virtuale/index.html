<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nome scheda</title>
  </head>
  <body>
    <h1>questo è h1</h1> <!-- [1-6] più alto è il numero più piccolo è il testo -->
    <h2>questo è h2</h2
    <strong>testo</strong><em>testo2</em> <!--questo permette di mettere i testi sullo stesso livello -->
    <br>
    <br> <br> <!-- funziona -->
    <br>
    <h2>capitolo 1</h2>
    <p>scrivo un pò di testo2</p>
    <h2>capitolo 2</h2>
    <p>un altro po di <strong>testo</strong></p>

    <ul>
      <li>compra il pane</li>
      <li>compra il latte</li>
    </ul>
    <br> <br> <br>
    <ol>
      <li>compra il pane</li>
      <li>compra il latte</li>
      <!-- prova commento automatico -->

      <div>
        <h2>Capitolo 3</h2>
        <p>scrivo un po di testo</p>
      </div>

      <div>
        <h2>Capitolo 4</h2>
        <p>scrivo un po di testo</p>
      </div>
    </ol>
  </body>
</html>
